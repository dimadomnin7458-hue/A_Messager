<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Регистрация</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            display: flex;
            height: 100vh;
            margin: 0;
            position: relative;

            /* Настройки заднего фона */
            background-image: url('/static/images/login.jpg');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            background-attachment: fixed;
        }

        /* Затемняющий слой поверх фона для лучшей видимости формы */
        body::before {
            content: "";
            position: absolute;
            top: 0; left: 0; right: 0; bottom: 0;
            background: rgba(0, 0, 0, 0.5);
            z-index: -1;
        }

        .form-container {
            /* ИЗМЕНЕНО: Ширина увеличена до 265px */
            width: 265px;
            position: absolute;
            top: 50%;
            left: 50%;
            /* Смещение вниз */
            transform: translate(-50%, calc(-50% + 50px));

            background: rgba(255, 255, 255, 0.4);
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 8px 32px rgba(0,0,0,0.5);
            backdrop-filter: blur(5px);
        }

        h2 {
            text-align: center;
            color: #333;
            margin-top: 0;
            text-shadow: 1px 1px 2px rgba(255, 255, 255, 0.8);
        }

        input {
            width: 100%;
            padding: 10px;
            margin: 8px 0;
            border: 1px solid #ccc;
            border-radius: 6px;
            box-sizing: border-box;
            font-size: 14px;
        }

        button {
            width: 100%;
            padding: 10px;
            background-color: #28a745;
            color: white;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 14px;
            font-weight: bold;
            transition: background 0.3s;
        }

        button:hover {
            background-color: #218838;
        }

        .link {
            text-align: center;
            margin-top: 10px;
            font-size: 12px;
            color: #444;
            text-shadow: 1px 1px 1px rgba(255, 255, 255, 0.8);
        }

        .link a {
            color: #007bff;
            text-decoration: none;
        }

        .flash-message {
            color: #721c24;
            background: rgba(242, 222, 222, 0.8);
            padding: 8px;
            border-radius: 4px;
            margin-bottom: 8px;
            text-align: center;
            font-size: 12px;
        }
    </style>
</head>
<body>
    <div class="form-container">
        <h2>Регистрация</h2>

        <!-- Вывод сообщений об ошибках (flash) -->
        {% with messages = get_flashed_messages() %}
          {% if messages %}
            {% for message in messages %}
              <div class="flash-message">{{ message }}</div>
            {% endfor %}
          {% endif %}
        {% endwith %}

        <form method="POST">
            <input type="text" name="username" placeholder="Придумайте логин" required>
            <input type="password" name="password" placeholder="Придумайте пароль" required>
            <button type="submit">Создать аккаунт</button>
        </form>
        <div class="link">
            Уже есть аккаунт? <a href="/login">Войти</a>
        </div>
    </div>
</body>
</html>
