<h2>Привет, {{ username }}! | <a href="/logout">Выйти</a></h2>
<form action="/create_room" method="POST">
    <input name="room_name" placeholder="Название новой комнаты" required>
    <button type="submit">Создать</button>
</form>
<hr>
<h3>Доступные комнаты:</h3>
<ul>
    {% for room in rooms %}
    <li><a href="{{ url_for('chat', room_id=room.id) }}">Войти в "{{ room.name }}"</a></li>
    {% endfor %}
</ul>
