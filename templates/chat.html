<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Чат: {{ room.name }}</title>
    <style>
        body { font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; background: #e5ddd5; margin: 0; display: flex; flex-direction: column; height: 100vh; }
        .header { background: #075e54; color: white; padding: 15px; display: flex; justify-content: space-between; align-items: center; box-shadow: 0 2px 5px rgba(0,0,0,0.2); }
        .header a { color: white; text-decoration: none; font-size: 14px; }

        #chat-box { flex: 1; overflow-y: auto; padding: 20px; display: flex; flex-direction: column; gap: 10px; }
        .m { background: white; padding: 8px 12px; border-radius: 8px; max-width: 80%; width: fit-content; box-shadow: 0 1px 2px rgba(0,0,0,0.1); position: relative; }
        .m b { color: #075e54; font-size: 13px; }
        .m small { color: #999; font-size: 10px; margin-left: 10px; }

        .input-area { background: #f0f0f0; padding: 15px; display: flex; gap: 10px; align-items: center; }
        #msgInp { flex: 1; padding: 12px 15px; border: none; border-radius: 25px; outline: none; font-size: 14px; }

        .send-btn { background: #128c7e; color: white; border: none; width: 45px; height: 45px; border-radius: 50%; cursor: pointer; display: flex; align-items: center; justify-content: center; font-size: 18px; transition: 0.2s; }
        .send-btn:hover { background: #075e54; transform: scale(1.05); }
        .send-btn:active { transform: scale(0.9); }
    </style>
</head>
<body>
    <div class="header">
        <div>
            <strong>{{ room.name }}</strong>
            <small style="opacity: 0.8; margin-left: 10px;">Код: {{ room.code }}</small>
        </div>
        <div>
            <a href="/">⬅ Назад</a>
            {% if room.creator_id == user_id %}
            | <a href="/delete_room/{{ room.id }}" style="color: #ffbcbc;" onclick="return confirm('Удалить чат навсегда?')">Закрыть чат</a>
            {% endif %}
        </div>
    </div>

    <div id="chat-box"></div>

    <div class="input-area">
        <input type="text" id="msgInp" placeholder="Введите сообщение..." onkeypress="if(event.key==='Enter') send()">
        <button class="send-btn" onclick="send()">➤</button>
    </div>

    <script>
        const roomId = {{ room.id }};
        let lastMsgCount = 0;

        async function load() {
            const r = await fetch(`/api/messages/${roomId}`);
            const msgs = await r.json();
            if (msgs.length !== lastMsgCount) {
                const box = document.getElementById('chat-box');
                box.innerHTML = msgs.map(m => `
                    <div class="m">
                        <b>${m.username}</b> <small>${m.time}</small><br>
                        ${m.text}
                    </div>
                `).join('');
                box.scrollTop = box.scrollHeight;
                lastMsgCount = msgs.length;
            }
        }

        async function send() {
            const inp = document.getElementById('msgInp');
            const text = inp.value.trim();
            if (!text) return;
            inp.value = '';
            await fetch('/api/send', {
                method: 'POST',
                headers: {'Content-Type': 'application/json'},
                body: JSON.stringify({ room_id: roomId, text: text })
            });
            load();
        }

        setInterval(load, 2000);
        load();
    </script>
</body>
</html>
