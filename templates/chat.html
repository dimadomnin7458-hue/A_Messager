<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Чат с {{ friend.username }}</title>
    <style>
        body { font-family: sans-serif; background: #e5ddd5; margin: 0; display: flex; flex-direction: column; height: 100vh; }
        .header { background: #075e54; color: white; padding: 15px; display: flex; align-items: center; gap: 15px; }
        #chat-box { flex: 1; overflow-y: auto; padding: 20px; display: flex; flex-direction: column; gap: 10px; }
        .m { padding: 8px 12px; border-radius: 8px; max-width: 70%; box-shadow: 0 1px 1px rgba(0,0,0,0.1); background: white; align-self: flex-start; }
        .m.me { background: #dcf8c6; align-self: flex-end; }
        .input-area { background: #f0f0f0; padding: 15px; display: flex; gap: 10px; }
        #msgInp { flex: 1; padding: 10px; border-radius: 20px; border: 1px solid #ddd; outline: none; }
        button { background: #128c7e; color: white; border: none; padding: 10px 20px; border-radius: 20px; cursor: pointer; }
    </style>
</head>
<body>
    <div class="header">
        <a href="/" style="color: white; text-decoration: none; font-size: 20px;">⬅</a>
        <strong>{{ friend.username }}</strong>
    </div>
    <div id="chat-box"></div>
    <div class="input-area">
        <input type="text" id="msgInp" placeholder="Сообщение..." onkeypress="if(event.key==='Enter') send()">
        <button onclick="send()">➤</button>
    </div>
    <script>
        const receiverId = {{ friend.id }};
        let lastCount = 0;
        async function load() {
            const r = await fetch(`/api/messages/${receiverId}`);
            const data = await r.json();
            if (data.messages.length !== lastCount) {
                const box = document.getElementById('chat-box');
                box.innerHTML = data.messages.map(m => `
                    <div class="m ${m.is_me ? 'me' : ''}">
                        <small style="color:#075e54; font-weight:bold;">${m.username}</small><br>
                        ${m.text}
                        <div style="text-align:right; font-size:10px; color:#999;">${m.time}</div>
                    </div>`).join('');
                box.scrollTop = box.scrollHeight;
                lastCount = data.messages.length;
            }
        }
        async function send() {
            const inp = document.getElementById('msgInp');
            const text = inp.value.trim();
            if (!text) return;
            inp.value = '';
            await fetch('/api/send', {
                method: 'POST',
                headers: {'Content-Type': 'application/json'},
                body: JSON.stringify({ receiver_id: receiverId, text: text })
            });
            load();
        }
        setInterval(load, 2000);
        load();
    </script>
</body>
</html>
